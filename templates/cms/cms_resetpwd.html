{% extends "cms/cms_base.html" %}
{% block head %}
    <script src="{{ static("cms/js/resetpwd.js") }}"></script>
{% endblock %}
{% block title -%}
    {{ super() }}
{%- endblock %}
{% block page_title -%}
    修改密码
{%- endblock %}
{% block page_content %}
    <form action="" class="form-horizontal" method="post">
        <div class="form-container">
            <div class="form-group">
                <label for="oldpassword" class="col-sm-4 control-label">原始密码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="oldpassword" name="oldpassword" placeholder="请输入原始密码">
                </div>
            </div>
            <div class="form-group">
                <label for="newpassword1" class="col-sm-4 control-label">新密码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="newpassword1" name="newpassword1" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <label for="newpassword2" class="col-sm-4 control-label">确认新密码：</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="newpassword2" name="newpassword2" placeholder="请再次输入新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-7">
                    <button type="submit" class="btn btn-primary" id="submit">立即修改</button>
                </div>
                <div class="col-sm-offset-3 col-sm-10 text-danger" id="message"></div>

            </div>
        </div>
    </form>

{% endblock %}
